name: Triggered by Repo A1

on:
  repository_dispatch:
    types: [trigger]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo A2
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Checkout Repo A1
      uses: actions/checkout@v3
      with:
        repository: contact-deepak/A1
        token: ${{ secrets.REPO_A2_PAT }}
        path: A

    - name: List directory contents before compilation
      run: |
        ls -R

    - name: Compile and Run Java Program
      run: |
        cd A
        javac add.java
        java add < ../input.txt > output.txt

    - name: List directory contents after running the program
      run: |
        ls -R

    - name: Display Output
      run: cat A/output.txt || echo "output.txt not found"
